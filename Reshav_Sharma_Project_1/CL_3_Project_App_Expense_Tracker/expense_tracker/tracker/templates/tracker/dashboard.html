<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .dashboard-image {
            flex: 1;
            background: url('https://source.unsplash.com/600x600/?money,finance') no-repeat center center;
            background-size: cover;
        }
        .dashboard-content {
            flex: 1;
            padding: 50px 40px;
            text-align: center;
        }
        .dashboard-title {
            font-size: 2.5rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dashboard-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .dashboard-btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-signup:hover {
            background-color: #218838;
        }
        .feature-list {
            text-align: left;
            font-size: 0.95rem;
            color: #555;
            margin-top: 25px;
        }
        .feature-list li {
            margin: 10px 0;
        }
        .feature-list i {
            color: #28a745;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-image"></div>
    <div class="dashboard-content">
        <h1 class="dashboard-title">
            <i class="fas fa-wallet"></i> Expense Tracker
        </h1>
        <p class="dashboard-subtitle">
            Manage your daily expenses smartly and track where your money goes.
        </p>
        <div>
            <a href="{% url 'login' %}" class="btn dashboard-btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="{% url 'signup' %}" class="btn dashboard-btn btn-signup">
                <i class="fas fa-user-plus"></i> Signup
            </a>
        </div>
        <ul class="feature-list">
            <li><i class="fas fa-check-circle"></i> Easy expense tracking with categories.</li>
            <li><i class="fas fa-check-circle"></i> Monthly spending analysis.</li>
            <li><i class="fas fa-check-circle"></i> Secure and fast login/signup.</li>
        </ul>
    </div>
</div>

</body>
</html>
