<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .delete-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-danger:hover {
            background-color: rgb(189, 0, 19);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2 class="text-danger">
            <i class="fas fa-exclamation-triangle"></i> Delete Expense
        </h2>
        <p class="text-muted">Are you sure you want to delete the expense <strong>{{ expense.name }}</strong>?</p>
        <p><strong>Amount:</strong> Rs. {{ expense.amount }}</p>
        <p><strong>Category:</strong> {{ expense.category }}</p>

        <!-- Form for deletion -->
        <form method="post" id="deleteForm">
            {% csrf_token %}
            <button type="button" class="btn btn-danger w-100" id="confirmDeleteBtn">
                <i class="fas fa-trash"></i> Delete Expense
            </button>
        </form>
        
        <!-- Cancel Button -->
        <a href="{% url 'index' %}" class="btn btn-secondary w-100 mt-2">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
            const confirmation = confirm('Are you sure you want to delete this expense?');
            if (confirmation) {
                // Submit the form only if the user confirms
                document.getElementById('deleteForm').submit();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
