<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .tracker-container {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-warning, .btn-danger {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-warning:hover {
            background-color: #ffc107;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-danger:hover {
            background-color: #dc3545;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .table thead th {
            background-color: #28a745;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .logout-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .btn-outline-danger {
            font-weight: bold;
            padding: 5px 12px;
        }
    </style>
</head>
<body>
    <div class="tracker-container">

        <!-- Logout Button - Modernized -->
        <div class="logout-container">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>

        <h2 class="text-center text-success mb-4">
            <i class="fas fa-list-alt"></i> Expense Tracker
        </h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Your Expenses</h4>
            <a href="{% url 'add_expense' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Expense
            </a>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.name }}</td>
                    <td>Rs. {{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.date }}</td>
                    <td>
                        <a href="{% url 'edit_expense' expense.id %}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form action="{% url 'delete_expense' expense.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No expenses added yet!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
