<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Travel Booking System</h1>
        <div class="row mt-4">
            <!-- Users Tab -->
            <div class="col-md-3">
                <a href="{% url 'user_list' %}" class="btn btn-primary btn-block">View Users</a>
            </div>
            <!-- Bookings Tab -->
            <div class="col-md-3">
                <a href="{% url 'booking_list' %}" class="btn btn-success btn-block">View Bookings</a>
            </div>
            <!-- Agents Tab -->
            <div class="col-md-3">
                <a href="{% url 'agent_list' %}" class="btn btn-warning btn-block">View Agents</a>
            </div>
            <!-- Destinations Tab -->
            <div class="col-md-3">
                <a href="{% url 'destination_list' %}" class="btn btn-info btn-block">View Destinations</a>
            </div>
        </div>
    </div>
</body>
</html>
