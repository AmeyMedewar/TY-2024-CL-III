<!DOCTYPE html>
<html>
<head>
    <title>Update Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Booking</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_id">User:</label>
            <select id="user_id" name="user_id" class="form-control">
                {% for user in users %}
                <option value="{{ user.user_id }}" {% if user.user_id == booking.user.user_id %}selected{% endif %}>{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="destination_id">Destination:</label>
            <select id="destination_id" name="destination_id" class="form-control">
                {% for destination in destinations %}
                <option value="{{ destination.destination_id }}" {% if destination.destination_id == booking.destination.destination_id %}selected{% endif %}>{{ destination.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ booking.date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
