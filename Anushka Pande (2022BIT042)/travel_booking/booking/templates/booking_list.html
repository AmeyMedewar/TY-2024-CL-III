<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bookings</h1>
    <a href="{% url 'create_booking' %}" class="btn btn-primary">Add Booking</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.booking_id }}</td>
                <td>{{ booking.user.username }}</td>
                <td>{{ booking.destination.name }}</td>
                <td>{{ booking.date }}</td>
                <td>
                    <a href="{% url 'update_booking' booking.booking_id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_booking' booking.booking_id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
