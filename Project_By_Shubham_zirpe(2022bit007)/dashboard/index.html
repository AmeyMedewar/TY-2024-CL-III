<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom styles */
    .table-container {
      max-height: 300px;
      overflow-y: auto;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .table-container {
        max-height: none;
      }
    }

    .card {
      margin-bottom: 1rem;
    }

    .dashboard-card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    .dashboard-card h2 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffffff;
    }

    .dashboard-card p {
      font-size: 1rem;
      color: #ffffff;
    }

    .bg-total {
      background-color: #6c757d;
    }

    .bg-average {
      background-color: #17a2b8;
    }

    .bg-last {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">School Management System</h1>

    <!-- Dashboard Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="dashboard-card bg-total">
          <h2 id="totalRecords">0</h2>
          <p>Total Records</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card bg-average">
          <h2 id="averageAge">0</h2>
          <p>Average Age</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card bg-last">
          <h2 id="lastAdded">N/A</h2>
          <p>Last Added Name</p>
        </div>
      </div>
    </div>

    <!-- Add Record Section -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Add Record</div>
      <div class="card-body">
        <form id="addForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="studentID" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentID" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="studentName" class="form-label">Name</label>
              <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="studentAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="studentAge" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Record</button>
        </form>
      </div>
    </div>

    <!-- Search and Sort Section -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">Manage Records</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name">
          </div>
          <div class="col-md-6 mb-3">
            <select id="sortSelect" class="form-select">
              <option value="">Sort By</option>
              <option value="studentID">Student ID</option>
              <option value="studentName">Name</option>
              <option value="studentAge">Age</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Display Records Section -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">Student Records</div>
      <div class="card-body table-container">
        <table class="table table-striped" id="recordsTable">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Records will be dynamically added here -->
          </tbody>
        </table>
      </div>
      <div class="card-footer text-end">
        <button id="clearAll" class="btn btn-danger">Clear All Records</button>
      </div>
    </div>
  </div>

  <script>
    let records = [];

    // Add Record
    document.getElementById('addForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const studentID = document.getElementById('studentID').value;
      const studentName = document.getElementById('studentName').value;
      const studentAge = document.getElementById('studentAge').value;

      records.push({ studentID, studentName, studentAge });
      document.getElementById('addForm').reset();

      updateTable();
      updateDashboard();
    });

    // Search Records
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchValue = this.value.toLowerCase();
      const filteredRecords = records.filter(record =>
        record.studentName.toLowerCase().includes(searchValue)
      );
      updateTable(filteredRecords);
    });

    // Sort Records
    document.getElementById('sortSelect').addEventListener('change', function () {
      const sortBy = this.value;

      if (sortBy) {
        records.sort((a, b) => {
          if (sortBy === 'studentAge') {
            return parseInt(a[sortBy]) - parseInt(b[sortBy]);
          }
          return a[sortBy].localeCompare(b[sortBy]);
        });
        updateTable();
      }
    });

    // Delete Record
    function deleteRecord(index) {
      records.splice(index, 1);
      updateTable();
      updateDashboard();
    }

    // Clear All Records
    document.getElementById('clearAll').addEventListener('click', function () {
      if (confirm('Are you sure you want to clear all records?')) {
        records = [];
        updateTable();
        updateDashboard();
      }
    });

    // Update Table
    function updateTable(filteredRecords = null) {
      const tableBody = document.getElementById('recordsTable').querySelector('tbody');
      tableBody.innerHTML = '';

      const data = filteredRecords || records;

      data.forEach((record, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.studentID}</td>
          <td>${record.studentName}</td>
          <td>${record.studentAge}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteRecord(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update Dashboard
    function updateDashboard() {
      document.getElementById('totalRecords').innerText = records.length;

      const averageAge =
        records.length > 0
          ? (records.reduce((sum, record) => sum + parseInt(record.studentAge), 0) / records.length).toFixed(2)
          : 0;
      document.getElementById('averageAge').innerText = averageAge;

      const lastAdded = records.length > 0 ? records[records.length - 1].studentName : 'N/A';
      document.getElementById('lastAdded').innerText = lastAdded;
    }
  </script>
</body>
</html>
