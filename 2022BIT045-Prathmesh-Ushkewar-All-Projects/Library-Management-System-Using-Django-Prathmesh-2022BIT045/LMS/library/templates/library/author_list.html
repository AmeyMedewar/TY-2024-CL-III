{% extends 'library/base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
    <h1>Authors</h1>
    <a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Add Author</a>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for author in authors %}
        <tr>
          <td>{{ author.first_name }} {{ author.last_name }}</td>
          <td>
            <a href="{% url 'author_detail' author.id %}" class="btn btn-sm btn-info">View</a>
            <a href="{% url 'author_update' author.id %}" class="btn btn-sm btn-primary">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
