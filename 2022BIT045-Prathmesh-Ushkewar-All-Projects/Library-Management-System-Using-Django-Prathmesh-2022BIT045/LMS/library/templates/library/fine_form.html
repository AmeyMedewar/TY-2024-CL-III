{% extends 'library/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Fine{% else %}Add Fine{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Fine{% else %}Add Fine{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'fine_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
